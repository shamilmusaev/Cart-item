  <main>
    <div class="product">
      <section class="product_img">
        <img class="current-img" src="" alt="current-img">
        <div class="images">
          <img src="./images/image-product-1.jpg" alt="img" class="images_item">
          <img src="./images/image-product-2.jpg" alt="img" class="images_item">
          <img src="./images/image-product-3.jpg" alt="img" class="images_item">
          <img src="./images/image-product-4.jpg" alt="img" class="images_item">
        </div>
      </section>


      <section class="product_description-container">
        <p class="product-company">Sneaker Company</p>

          </p>

            <p class="price_old">$250.00</p>
          </div>




          <div class="add_to_cart-items">
            <form class="quantity">
              <button class="minus-btn">-</button>
              <p class="quantity_amount">0</p>
              <button class="plus-btn">+</button>
              <button class="addtocart-btn" type="submit">Add to cart</button>
            </form>
          </div>
